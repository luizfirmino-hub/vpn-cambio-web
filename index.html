
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VPN Câmbio</title>
    <style>
        body {
            background-color: #2f4f2f;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 60%;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #006400;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d00;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="vpn_logo_web.png" alt="VPN Logo" class="logo" />
        <h2>Simulação de Câmbio</h2>
        <label for="direction">Direção:</label>
        <select id="direction">
            <option value="mxn_brl">Pesos → Reais</option>
            <option value="brl_mxn">Reais → Pesos</option>
        </select>
        <label for="valor">Valor a ser transferido:</label>
        <input type="number" id="valor" placeholder="Digite o valor" />
        <button onclick="converter()">Converter</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        async function converter() {
            const valor = parseFloat(document.getElementById('valor').value);
            const direction = document.getElementById('direction').value;
            if (isNaN(valor) || valor <= 0) {
                document.getElementById('resultado').innerText = "Informe um valor válido.";
                return;
            }

            try {
                const res = await fetch("https://api.currencyfreaks.com/v2.0/rates/latest?apikey=cb55438ef511497398e92e3ab2a22817");
                const data = await res.json();
                const rates = data.rates;
                let resultado = 0;

                if (direction === "mxn_brl") {
                    const mxn_brl = parseFloat(rates.BRL) / parseFloat(rates.MXN);
                    resultado = valor * mxn_brl * 0.97;
                } else {
                    const brl_mxn = parseFloat(rates.MXN) / parseFloat(rates.BRL);
                    resultado = valor * brl_mxn * 0.97;
                }

                document.getElementById('resultado').innerText = `Valor a ser recebido: ${resultado.toFixed(2)}`;
            } catch (error) {
                document.getElementById('resultado').innerText = "Erro ao buscar a cotação.";
            }
        }
    </script>
</body>
</html>
