<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VPN Câmbio</title>
    <style>
        body {
            background-color: #2f4f2f;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #013220;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            margin: 30px auto;
            padding: 5px 30px 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 48%;
            margin: 0 auto 5px auto;
        }
        .slogan {
            font-size: 20px;
            font-weight: bold;
            color: #006400;
            margin: 0 0 10px;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            text-align: left;
        }
        .form-row label {
            flex: 1;
            margin-right: 10px;
            text-align: left;
            font-weight: bold;
        }
        .form-row select,
        .form-row input,
        .form-row button {
            flex: 2;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }
        select, input {
            border: 1px solid #aaa;
        }
        button {
            background-color: #006400;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d00;
        }
        .form-row.resultado input {
            background-color: #f3f3f3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="vpn_logo_web.png" alt="VPN Logo" class="logo" />
        <div class="slogan">Transferência fácil, rápida e segura</div>

        <div class="form-row">
            <label for="direction">Origem → Destino</label>
            <select id="direction">
                <option value="mxn_brl">Pesos → Reais</option>
                <option value="brl_mxn">Reais → Pesos</option>
            </select>
        </div>

        <div class="form-row">
            <label for="valor">Enviar</label>
            <input type="number" id="valor" placeholder="Digite o valor" />
        </div>

        <div class="form-row">
            <label></label>
            <button onclick="converter()">Converter</button>
        </div>

        <div class="form-row resultado">
            <label for="resultado">Receber</label>
            <input type="text" id="resultado" readonly />
        </div>
    </div>

    <script>
        async function converter() {
            const valor = parseFloat(document.getElementById('valor').value);
            const direction = document.getElementById('direction').value;
            if (isNaN(valor) || valor <= 0) {
                document.getElementById('resultado').value = "Informe um valor válido.";
                return;
            }

            try {
                const res = await fetch("https://api.currencyfreaks.com/v2.0/rates/latest?apikey=cb55438ef511497398e92e3ab2a22817");
                const data = await res.json();
                const rates = data.rates;
                let resultado = 0;

                if (direction === "mxn_brl") {
                    const mxn_brl = parseFloat(rates.BRL) / parseFloat(rates.MXN);
                    resultado = valor * mxn_brl * 0.969;
                } else {
                    const brl_mxn = parseFloat(rates.MXN) / parseFloat(rates.BRL);
                    resultado = valor * brl_mxn * 0.969;
                }

                document.getElementById('resultado').value = resultado.toFixed(2);
            } catch (error) {
                document.getElementById('resultado').value = "Erro ao buscar a cotação.";
            }
        }
    </script>
</body>
</html>
