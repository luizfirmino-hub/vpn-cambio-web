
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPN Câmbio - Simulador</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f6f2;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #355d3a;
      font-size: 1.8em;
    }
    img.logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 180px;
      height: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background-color: #a4292f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .resultado {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #355d3a;
    }
    .erro {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8em;
      color: #999;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }
      button {
        padding: 10px;
      }
      .resultado {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="vpn_logo_web.png" alt="VPN Logo" class="logo">
    <h1>VPN Câmbio</h1>
    <p style="text-align:center">Simule sua conversão de BRL para MXN e vice-versa</p>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Digite o valor">

    <label for="direcao">Direção da conversão:</label>
    <select id="direcao">
      <option value="brl_mxn">BRL para MXN</option>
      <option value="mxn_brl">MXN para BRL</option>
    </select>

    <button onclick="converter()">Converter</button>

    <div class="resultado" id="resultado"></div>
    <div class="erro" id="erro"></div>

    <footer>VPN Financial Solutions - Todos os direitos reservados</footer>
  </div>

  <script>
    async function obterCotacao() {
      try {
        const response = await fetch('https://api.frankfurter.app/latest?amount=1&from=BRL&to=MXN');
        const data = await response.json();
        return data.rates.MXN;
      } catch (error) {
        document.getElementById("erro").textContent = "Erro ao buscar a cotação.";
        return null;
      }
    }

    async function converter() {
      const valor = parseFloat(document.getElementById("valor").value);
      const direcao = document.getElementById("direcao").value;
      const resultadoEl = document.getElementById("resultado");
      const erroEl = document.getElementById("erro");

      resultadoEl.textContent = "";
      erroEl.textContent = "";

      if (isNaN(valor) || valor <= 0) {
        erroEl.textContent = "Por favor, insira um valor válido.";
        return;
      }

      const cotacao = await obterCotacao();
      if (!cotacao) return;

      let resultado = 0;
      if (direcao === "brl_mxn") {
        resultado = valor * cotacao * 0.97;
      } else {
        resultado = valor / (cotacao * 1.03);
      }

      resultadoEl.textContent = `Resultado: ${resultado.toFixed(2)}`;
    }
  </script>
</body>
</html>
