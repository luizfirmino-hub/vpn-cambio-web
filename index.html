
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPN Câmbio - OpenExchange</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f2f2f2; }
    .container { max-width: 500px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    img { display: block; margin: 0 auto 20px; max-width: 150px; }
    h1 { text-align: center; color: #2f4f2f; }
    label, select, input, button { display: block; width: 100%; margin-top: 15px; font-size: 1rem; }
    input, select { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 12px; background: #a4292f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .resultado { margin-top: 20px; font-size: 1.3em; text-align: center; color: #355d3a; font-weight: bold; }
    .erro { margin-top: 10px; color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <img src="vpn_logo_web.png" alt="VPN Logo">
    <h1>VPN Câmbio</h1>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Digite o valor">

    <label for="direcao">Conversão:</label>
    <select id="direcao">
      <option value="brl_mxn" selected>BRL para MXN</option>
      <option value="mxn_brl">MXN para BRL</option>
    </select>

    <button onclick="converter()">Converter</button>

    <div class="resultado" id="resultado"></div>
    <div class="erro" id="erro"></div>
  </div>

  <script>
    const API_KEY = "64d28015cbbe4566b88fac6dccb1aa73"; // substitua por sua key real

    async function obterCotacao() {
      try {
        const res = await fetch(`https://openexchangerates.org/api/latest.json?app_id=${API_KEY}`);
        const data = await res.json();
        const brl = data.rates.BRL;
        const mxn = data.rates.MXN;
        const cotacao = mxn / brl;
        return cotacao;
      } catch (e) {
        document.getElementById("erro").textContent = "Erro ao buscar a cotação.";
        return null;
      }
    }

    async function converter() {
      const valor = parseFloat(document.getElementById("valor").value);
      const direcao = document.getElementById("direcao").value;
      const resultadoEl = document.getElementById("resultado");
      const erroEl = document.getElementById("erro");
      resultadoEl.textContent = "";
      erroEl.textContent = "";

      if (isNaN(valor) || valor <= 0) {
        erroEl.textContent = "Por favor, insira um valor válido.";
        return;
      }

      const cotacao = await obterCotacao();
      if (!cotacao) return;

      let resultado = 0;
      if (direcao === "brl_mxn") {
        resultado = valor * cotacao * 0.97;
      } else {
        resultado = valor / (cotacao * 1.03);
      }

      resultadoEl.textContent = `Resultado: ${resultado.toFixed(2)}`;
    }
  </script>
</body>
</html>
